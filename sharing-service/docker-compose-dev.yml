version: '3.9'

services:
  app:
    build: .
    ports:
      - 3000:3000
    volumes:
      - ./src/:/app/src
  
  redis:
    image: redis
    command: ["redis-server", "--save", "60", "1"]
    ports:
      - 16379:6379
  
  redis-commander:
    image: rediscommander/redis-commander
    environment:
      - HTTP_USER=dev
      - HTTP_PASSWORD_FILE=/run/secrets/redis-commander-http-password
      - PORT=8000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    ports:
      - 18000:8000
    secrets:
      - redis-commander-http-password
  
  nginx:
    image: nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/files/:/var/www/files/
    ports:
      - 8080:80

secrets:
  redis-commander-http-password:
    file: secrets/redis-commander-http-password.txt
